language: node_js
node_js:
- '6.11.2'

branches:
  only:
    develop

install:
  - cd ../../
  - rm -rf wcosaka2018
  - git clone https://github.com/wcosaka2018/wcosaka2018-theme.git
  - cd wcosaka2018-theme
  - git branch
  - npm install -g node-sass

before_script:
  - git checkout develop

script:
  - npm run sass

after_success:
  - openssl aes-256-cbc -K $encrypted_d256d7c8628c_key -iv $encrypted_d256d7c8628c_iv -in sample_key.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - echo -e "Host github.com"                >> ~/.ssh/config
  - echo -e "\n\tUser git"                   >> ~/.ssh/config
  - echo -e "\n\tStrictHostKeyChecking no"   >> ~/.ssh/config
  - echo -e "\n\tIdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
  - echo -e "\n\tIdentitiesOnly yes"         >> ~/.ssh/config
  - echo -e "\n\tForwardAgent yes"           >> ~/.ssh/config
  - git config --global user.email "osaka@wordcamp.org"
  - git config --global user.name "Travis CI"
  - git checkout -b master origin/master
  - git merge --no-ff develop
  - git push origin master
